AllCops:
  Exclude:
    - config/**/*
    - bin/**/*
Style/Documentation:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/GuardClause:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - spec/**/*
Naming/VariableNumber:
  EnforcedStyle: snake_case
Metrics/AbcSize:
  Exclude:
    - app/controllers/lists_controller.rb
